- name: Updating "{{ service_name  }}" server codebase and starting its service.
  hosts: all
  remote_user: abhinav
  become: yes
  vars: 
    repo_dir: /data/codebase/connecto
  tasks:

   - name: stopping nginx service
     service:
        name: nginx
        state: stopped

   - name: Performing git checkout in the specified directory "{{ path  }}"
     command: git checkout .
     args:
        chdir: "{{ path }}"
     become_user: connecto
     become: yes
        
   - name: switching branch to master branch
     command: git checkout master
     args:
        chdir: "{{ path }}"
     become_user: connecto
     become: yes

   # - name: Taking pull from bitbucket master branch
   #   git:
   #      repo: ssh://bitbucket.org/girnarsoftware/connecto.git
   #      dest: "{{ repo_dir }}"
   #      update: yes
   #      version: master
   #      accept_hostkey: yes
   #      key_file: /home/connecto/.ssh/id_rsa
   #   become_user: connecto
   #   become: yes

   - name: Running npm install in directory "{{ path }} and {{ repo_dir }}/lib as well"
     command: npm install
     args:
        chdir: "{{ item }}"
     loop:
        - "{{ repo_dir }}/lib"
        - "{{ path }}"
     become_user: connecto
     become: yes

   # - name: switching active directory to "{{ path }}"
   #   shell: cd "{{ path }}"

   # - name: Running npm install in directory "{{ path }}"
   #   command: npm install
   #   become_user: connecto
   #   become: yes
   
   # - name: switching active directory to "{{ repo_dir }}/lib"
   #   shell: cd "{{ repo_dir }}/lib"

   # - name: Running npm install in directory "{{ repo_dir }}/lib as well"
   #   command: npm install
   #   become_user: connecto
   #   become: yes

   - name: Restarting the "{{ service_name }}" service
     command: pm2 restart "{{ service_name }}"
     become_user: connecto
     become: yes
     
   - name: starting nginx service
     service:
        name: nginx
        state: started
